  <script type="text/javascript">
    $(function () {
      window.swaggerUi = new SwaggerUi({
      url: "service.json",
      dom_id: "swagger-ui-container",
      useJQuery: true,
      supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
      onComplete: function(swaggerApi, swaggerUi){
        log("Loaded SwaggerUI");

        if(typeof initOAuth == "function") {
          /*
          initOAuth({
            clientId: "your-client-id",
            realm: "your-realms",
            appName: "your-app-name"
          });
          */
        }
        $('pre code').each(function(i, e) {
          hljs.highlightBlock(e)
        });

        /**
         * Hiding all [Try it out!] buttons for now
         */
        $('.sandbox_header .submit').hide();

        /**
         * Expanding all operations.
         */
        $('.collapseResource').click();
      },
      onFailure: function(data) {
        log("Unable to Load SwaggerUI");
      },
      docExpansion: "none",
      sorter : "alpha"
    });

/*
    $('#input_authHeader').change(function() {

      log("Authorization: " + auth);

        log("added auth header: " + auth);
        window.authorizations.add("oauth2", new ApiKeyAuthorization("Authorization", auth, "header"))
      }
    })
*/
    window.swaggerUi.load();
  });
  </script>
